<div class="col-md-6 offset-md-3">
  <app-message></app-message>
</div>
<h1 class="text-center">Register</h1>
<form class="col-md-6 offset-md-3" method="POST">
  <div class="form-group">
    <label>Name</label>
    <input name="name" type="text" class="form-control"  placeholder="Name" [(ngModel)]="name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirmed Password</label>
    <input [(ngModel)]="password2" name="password2" type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirmed Password">
  </div>
  <button type="submit" class="btn btn-primary btn-block" (click)="register()" [disabled]="btnDisabled">Submit</button>
  <h6 class="text-center">Or</h6>
  <a href="/auth/facebook" class="btn btn-success btn-block">Sign Up with Facebook</a>
</form>
